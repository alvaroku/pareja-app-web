<div class="flex flex-col items-center gap-6">
  <!-- Foto Actual o Placeholder -->
  <div class="relative w-36 h-36 rounded-full overflow-hidden bg-gradient-to-br from-pink-300/30 to-purple-300/30 backdrop-blur-lg border-4 border-white/30 shadow-xl shadow-pink-500/20">
    @if (getDisplayPhoto()) {
      <img [src]="getDisplayPhoto()" alt="Foto de perfil" class="w-full h-full object-cover" />
    } @else {
      <div class="w-full h-full flex items-center justify-center text-6xl opacity-60">
        <lucide-icon name="user" class="text-gray-400" [size]="80"></lucide-icon>
      </div>
    }
  </div>

  <!-- Preview y controles cuando hay archivo seleccionado -->
  @if (selectedFile && previewUrl) {
    <div class="flex flex-col items-center gap-4 p-4 bg-white/10 backdrop-blur-lg rounded-2xl border border-white/20">
      <p class="font-medium text-gray-700 m-0">Vista previa:</p>
      <div class="flex gap-4">
        <button (click)="uploadPhoto()" class="px-6 py-3 bg-gradient-to-r from-pink-500 to-purple-600 text-white font-semibold rounded-xl hover:shadow-lg hover:scale-105 transition-all duration-200">
          Subir Foto
        </button>
        <button (click)="cancelPreview()" class="px-6 py-3 bg-gray-100 text-gray-700 font-semibold rounded-xl hover:bg-gray-200 transition-all duration-200">
          Cancelar
        </button>
      </div>
      <p class="text-sm text-gray-600 m-0">{{ selectedFile.name }} - {{ (selectedFile.size / 1024).toFixed(2) }} KB</p>
    </div>
  } @else {
    <!-- Botones de acciÃ³n -->
    <div class="flex gap-4 flex-wrap justify-center">
      <label class="px-6 py-3 bg-gradient-to-r from-blue-50 to-indigo-50 text-indigo-600 font-semibold rounded-xl cursor-pointer hover:from-blue-100 hover:to-indigo-100 transition-all duration-200 inline-flex items-center gap-2">
        <lucide-icon name="camera" [size]="16"></lucide-icon>
        @if (hasPhoto()) {
          <span>Cambiar Foto</span>
        } @else {
          <span>Subir Foto</span>
        }
        <input type="file" (change)="onFileSelected($event)" accept="image/jpeg,image/jpg,image/png,image/gif,image/webp" class="hidden" />
      </label>

      @if (hasPhoto()) {
        <button (click)="deletePhoto()" class="px-6 py-3 bg-gradient-to-r from-red-50 to-pink-50 text-red-600 font-semibold rounded-xl hover:from-red-100 hover:to-pink-100 transition-all duration-200 inline-flex items-center gap-2">
          <lucide-icon name="trash-2" [size]="16"></lucide-icon>
          <span>Eliminar Foto</span>
        </button>
      }
    </div>
  }

  @if (errorMessage) {
    <p class="text-red-500 text-sm mt-2 text-center">{{ errorMessage }}</p>
  }
</div>
