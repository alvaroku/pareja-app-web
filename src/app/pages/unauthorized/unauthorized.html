<div class="flex items-center justify-center min-h-screen p-4">
  <div class="w-full max-w-md">
    <!-- Icono -->
    <div class="text-center mb-6">
      <div class="inline-flex items-center justify-center w-24 h-24 bg-gradient-to-br from-pink-400 to-purple-500 rounded-3xl shadow-2xl mb-4 relative">
        <lucide-icon name="shield-alert" class="text-white" [size]="48"></lucide-icon>
        <div class="absolute -top-2 -right-2 w-12 h-12 bg-orange-500 rounded-full flex items-center justify-center shadow-lg">
          <span class="text-white font-bold text-lg">403</span>
        </div>
      </div>
    </div>

    <div class="bg-white/95 backdrop-blur-xl rounded-3xl p-8 shadow-2xl border border-white/20">
      <h2 class="text-4xl font-bold text-center mb-3 bg-gradient-to-r from-pink-500 to-purple-600 bg-clip-text text-transparent">
        Acceso no autorizado
      </h2>
      <p class="text-center text-gray-600 mb-8">
        No tienes los permisos necesarios para acceder a esta página.
      </p>

      <div class="bg-orange-50 border border-orange-200 rounded-2xl p-4 mb-6">
        <div class="flex items-start gap-3">
          <lucide-icon name="alert-circle" class="text-orange-600 flex-shrink-0 mt-1" [size]="20"></lucide-icon>
          <div>
            <h4 class="font-semibold text-orange-800 mb-1">Permisos insuficientes</h4>
            <p class="text-sm text-orange-700">
              Esta sección está restringida a usuarios con roles específicos.
            </p>
          </div>
        </div>
      </div>

      <div class="space-y-3">
        <button
          (click)="goBack()"
          class="w-full py-4 bg-gradient-to-r from-pink-500 to-purple-600 text-white font-bold rounded-2xl hover:from-pink-600 hover:to-purple-700 transition-all shadow-lg shadow-pink-500/50 flex items-center justify-center gap-2">
          <lucide-icon name="arrow-left" [size]="20"></lucide-icon>
          Volver atrás
        </button>
      </div>

      <div class="mt-6 pt-6 border-t border-gray-200">
        <p class="text-center text-sm text-gray-500">
          Si necesitas acceso, contacta con el administrador
        </p>
      </div>
    </div>
  </div>
</div>
