<div class="flex flex-col h-screen bg-gradient-to-br from-pink-300 via-purple-300 to-indigo-300 font-sans text-white overflow-hidden">
  <app-loader></app-loader>

  <!-- Header Mobile -->
  <header class="flex items-center justify-between px-5 py-4 flex-shrink-0 bg-white/10 backdrop-blur-md border-b border-white/20">
    <div class="flex items-center gap-2">
      <div class="w-10 h-10 bg-gradient-to-br from-pink-400 to-purple-500 rounded-2xl flex items-center justify-center shadow-lg">
        <lucide-icon name="heart" class="text-white" [size]="24"></lucide-icon>
      </div>
      <h1 class="text-xl font-bold">Pareja App</h1>
    </div>
    <button (click)="toggleMenu()" class="text-white text-3xl hover:scale-110 transition-transform">☰</button>
  </header>

  <!-- Menú lateral -->
  <div
    [class.-translate-x-full]="!menuOpen"
    [class.translate-x-0]="menuOpen"
    class="fixed top-0 left-0 h-full w-72 bg-white/95 backdrop-blur-xl text-gray-800 shadow-2xl transition-transform duration-300 z-50">
    <div class="p-6">
      <div class="flex items-center gap-3 mb-8">
        <div class="w-12 h-12 bg-gradient-to-br from-pink-400 to-purple-500 rounded-2xl flex items-center justify-center shadow-lg">
          <lucide-icon name="heart" class="text-white" [size]="28"></lucide-icon>
        </div>
        <div>
          <h2 class="text-xl font-bold text-gray-800">Menú</h2>
          <p class="text-xs text-gray-500">Navegación</p>
        </div>
      </div>

      <ul class="space-y-2">
        <li>
          <a
            routerLink="/app/home"
            routerLinkActive="bg-gradient-to-r from-pink-500 to-purple-600 text-white shadow-lg"
            class="flex items-center gap-3 px-4 py-3 rounded-2xl hover:bg-gray-100 transition-all group">
            <lucide-icon name="home" size="20"></lucide-icon>
            <span class="font-semibold">Inicio</span>
          </a>
        </li>
        <li>
          <a
            routerLink="/app/citas"
            routerLinkActive="bg-gradient-to-r from-pink-500 to-purple-600 text-white shadow-lg"
            class="flex items-center gap-3 px-4 py-3 rounded-2xl hover:bg-gray-100 transition-all group">
            <lucide-icon name="calendar" [size]="20"></lucide-icon>
            <span class="font-semibold">Citas</span>
          </a>
        </li>
        <li>
          <a
            routerLink="/app/metas"
            routerLinkActive="bg-gradient-to-r from-pink-500 to-purple-600 text-white shadow-lg"
            class="flex items-center gap-3 px-4 py-3 rounded-2xl hover:bg-gray-100 transition-all group">
            <lucide-icon name="target" [size]="20"></lucide-icon>
            <span class="font-semibold">Metas</span>
          </a>
        </li>
        <li>
          <a
            routerLink="/app/memorias"
            routerLinkActive="bg-gradient-to-r from-pink-500 to-purple-600 text-white shadow-lg"
            class="flex items-center gap-3 px-4 py-3 rounded-2xl hover:bg-gray-100 transition-all group">
            <lucide-icon name="camera" [size]="20"></lucide-icon>
            <span class="font-semibold">Memorias</span>
          </a>
        </li>
         @if (isSuperAdmin()) {
          <li>
            <a
              routerLink="/app/usuarios"
              routerLinkActive="bg-gradient-to-r from-pink-500 to-purple-600 text-white shadow-lg"
              class="flex items-center gap-3 px-4 py-3 rounded-2xl hover:bg-gray-100 transition-all group">
              <lucide-icon name="users" [size]="20"></lucide-icon>
              <span class="font-semibold">Usuarios</span>
            </a>
          </li>
        }
        <li>
          <a
            routerLink="/app/perfil"
            routerLinkActive="bg-gradient-to-r from-pink-500 to-purple-600 text-white shadow-lg"
            class="flex items-center gap-3 px-4 py-3 rounded-2xl hover:bg-gray-100 transition-all group">
            <lucide-icon name="user" [size]="20"></lucide-icon>
            <span class="font-semibold">Perfil</span>
          </a>
        </li>

      </ul>

      <div class="mt-8 pt-6 border-t border-gray-200">
        <button
          (click)="logout()"
          class="flex items-center gap-3 px-4 py-3 rounded-2xl hover:bg-red-50 text-red-600 transition-all w-full group">
          <lucide-icon name="log-out" [size]="20"></lucide-icon>
          <span class="font-semibold">Cerrar Sesión</span>
        </button>
      </div>
    </div>
  </div>

  <!-- Overlay para cerrar menú -->
  @if (menuOpen) {
    <div (click)="toggleMenu()" class="fixed inset-0 bg-black/30 z-40 backdrop-blur-sm"></div>
  }

  <!-- Contenido principal -->
  <main class="flex-1 overflow-y-auto">
    <router-outlet></router-outlet>
  </main>
</div>
